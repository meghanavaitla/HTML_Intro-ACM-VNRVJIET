<!DOCTYPE html>
<html>

<head>
    <title>
        Formatting tags
    </title>
</head>

<body>
    <h1>Formatting tags</h1>
    <em>Emphasized text</em>
    <br>
    <b>Bold tag</b><br>
    <strong>Strong tag</strong><br>
    <small>Small</small><br>
    <big>Big tag</big><br>
    <strike>Striketag</strike><br>
    <u>Underline</u><br>
    <abbr title="Hyper Text Markup Language">HTML</abbr><br>
    <center>Center tag</center>
    <p>This is example of<sub>subscripted text</sub></p>
    <p>This is example of<sup>superscripted text</sup></p>
    <marquee >Scrolling text</marquee>

</body>

</html>
